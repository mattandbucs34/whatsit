name: Deploy Whatsit

on:
    push:
        branches: [master]

jobs:
    deploy:
        runs-on: ubuntu-latest
        services:
            postgres:
                image: postgres:15
                env:
                    POSTGRES_USER: whatsit_user
                    POSTGRES_PASSWORD: password123
                    POSTGRES_DB: whatsit_test
                ports:
                    - 5432:5432
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '22'

            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: latest

            - name: Install dependencies
              run: pnpm install

            - name: Run tests
              env:
                  DATABASE_URL_TEST: postgres://whatsit_user:password123@localhost:5432/whatsit_test
                  NODE_ENV: test
              run: pnpm test

            - name: SSH Deploy
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.LIGHTSAIL_HOST }}
                  username: ${{ secrets.LIGHTSAIL_USERNAME }}
                  key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
                  script: |
                      cd /var/www/whatsit
                      git pull origin master
                      pnpm install
                      NODE_ENV=production pnpm exec sequelize-cli db:migrate --env production --config src/db/config/config.cjs
                      pm2 restart ecosystem.config.cjs --env production
